harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: k8s_cluster_plinio
  daemonSet: false
  infraDefinitionName: infra-definition-plinio
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
        stateTimeoutInMinutes: 5
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepSkipStrategies:
    - assertionExpression: ${workflow.variables.verify_canary}=='no'
      scope: SPECIFIC_STEPS
      steps:
      - Datadog Metrics
    steps:
    - type: DATA_DOG
      name: Datadog Metrics
      properties:
        analysisServerConfigId: IKFUFA9zTCC_6gHU3kRo-Q
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        metrics: kubernetes.filesystem.usage
        timeDuration: 5
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: cvdeploy
  statefulSet: false
- type: KUBERNETES
  computeProviderName: k8s_cluster_plinio
  daemonSet: false
  infraDefinitionName: infra-definition-plinio
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: cvdeploy
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: k8s_cluster_plinio
  daemonSet: false
  infraDefinitionName: infra-definition-plinio
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: false
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: cvdeploy
  statefulSet: false
- type: KUBERNETES
  computeProviderName: k8s_cluster_plinio
  daemonSet: false
  infraDefinitionName: infra-definition-plinio
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: cvdeploy
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  allowedValues: yes,no
  fixed: false
  mandatory: false
  name: cv_canary
  value: 'yes'
- type: TEXT
  allowedValues: datadog,appdynamics
  fixed: false
  mandatory: false
  name: metric_verification
  value: datadog
